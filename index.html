<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css" />
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days!</h2>
        <div class="flex-box-container-1">
            <div>
                <form id="ff">
                    <b>Type date: </b> <input id="date" placeholder="mm/dd/yyyy"/>
                </form>
            </div>
            <div><button class="btn btn-primary" onclick="ageInDays()">Click Me</button></div>
            <div><button class="btn btn-danger" onclick="reset()">Reset</button></div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge-2: Cat Generator!!</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" id="cat-button" onclick="generateCat()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="cat-gen"></div>
    </div>
    <div class="container-1">
        <h2>Challenge 3: Rock, Paper, Scissors!!!</h2>
        <div class="flex-box-rps" id="flexbox-rps-div">
            <img id="rock" src="Stone.jpg" height=150 width=150 onclick="rpsGame(this)" />
            <img id="paper" src="Paper.jpg" height=150 width=150 onclick="rpsGame(this)" />
            <img id="scissor" src="Scissor.jpg" height=150 width=150 onclick="rpsGame(this)" />
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 4: Change the colour of the buttons!!!!</h2>
        <div class="flex-box-pick-color">
            <form>
                <select name="backdrop" id="background" onchange="buttonColorChallenge(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn btn-primary" onclick="window.open('https://www.pokemon.com/us/')">Pokémon</button>
            <button class="btn btn btn-danger" onclick="window.open('https://www.linkedin.com/')">LinkedIn</button>
            <button class="btn btn btn-success" onclick="window.open('https://www.apple.com/in/')">Apple</button>
            <button class="btn btn btn-warning" onclick="window.open('https://www.flipkart.com/')">Flipkart</button>
        </div>
    </div>
    <div class="container-1">
        <h2>Challenge 5: Blackjack!!!!!</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table style="border: 1px solid yellow">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins"><b>0</b></span></td>
                    <td><span id="losses"><b>0</b></span></td>
                    <td><span id="draws"><b>0</b></span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="Script1.js"></script>
</body>
</html>
